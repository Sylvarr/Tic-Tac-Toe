<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary row ">
    <form class="container-fluid justify-content-start col mx-3">
      <button class="btn btn-outline-success me-2 play" type="button">Play Game</button>
      <button class="btn btn-sm btn-outline-secondary reset" type="button">Reset Game</button>
    </form>
    <div class="container col justify-content-end mx-3 mt-2">
      <p class="fs-3 fw-semibold">Tic-Tac-Toe</p>
    </div>
  </nav>

  <div class="container mt-5 matrix">
    <div class="row">
      <button class="col" id="1" value="0"></button>
      <button class="col" id="2" value="1"></button>
      <button class="col" id="3" value="2"></button>
    </div>
    <div class="row">
      <button class="col" id="4" value="3"></button>
      <button class="col" id="5" value="4"></button>
      <button class="col" id="6" value="5"></button>
    </div>
    <div class="row">
      <button class="col" id="7" value="6"></button>
      <button class="col" id="8" value="7"></button>
      <button class="col" id="9" value="8"></button>
    </div>
  </div>

  <div class="container text-center">
    <p class="announcement">You're the winner</p>
  </div>
</body>

</html>
